---
layout: page
---
<h1 class="title is-size-4">{{ page.title }}</h1>
<h2 class="subtitle is-size-6 meta">{{ page.date | date_to_string }}</h2>
<!-- find deepest child in hierarchy -->
{% for cate in page.categoriesTree %}
{% assign cate_detail = cate%}
{% endfor %}
<h2 class="subtitle is-size-7 meta">{{cate_detail[1] | array_to_sentence_string }}</h2>

<article class="post">

  <div class="container">
  {{ content }}
  </div>

</article>
