---
layout: default
---
<h2>{{ page.title }}</h2>
<h4>{{ page.date | date_to_string }}</h4>
<!-- find deepest child in hierarchy -->
{% for cate in page.categoriesTree %}
{% assign cate_detail = cate%}
{% endfor %}
<h4 class="meta">{{cate_detail[1] | array_to_sentence_string }}</h4>

<article class="post">

  {{ content }}

</article>
