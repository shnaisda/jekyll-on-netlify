---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  {% if page.title %}
    {{ page.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
  </title>
  {% if page.description %}
  <meta name="description" content="{{ page.description}}" />
  {% endif %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/assets/css/syntax.css">
  <link rel="stylesheet" href="/assets/css/style.css">
    
  </head>
  <body>
  <div id="google_translate_element" class="toolbar"></div><script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'ja', includedLanguages: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
  }
  </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <header>
    <div class="container">
      <h1><a href="/">{{ site.title }}</a> <small>{{ site.description }}</small></h1>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="{{'README' | relative_url}}">MANUAL</a></li>
    </ul>
  </nav><!--  .navbar -->
  
  <div class="container">
  {{ content }}
  </div><!-- .container -->
  
  <footer>
    <div class="container">
    {% if site.email %}
    <section><a href="mailto:{{ site.email }}">{{ site.email }}</a></section>
    {% endif %}
    <section>Generated by Jekyll</section>
    </div>
  </footer>
  </body>
</html>
