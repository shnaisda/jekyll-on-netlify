---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  {% if page.title %}
    {{ page.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
  </title>
  {% if page.description %}
  <meta name="description" content="{{ page.description}}" />
  {% endif %}

  </head>
  <body>
  <header>
    <div class="container">
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </div>
  </header>

  <div class="container">
  {{ content }}
  </div><!-- .container -->
  
  <footer>
    <div class="container">
    {% if site.email %}
    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
    {% endif %}
    <li><a href="{{'./README' | relative_url}}">運用メモ</a></li>
    </div>
  </footer>
  <script>
  
  var createlink = function(href) {
    var link = document.createElement("link");
    link.rel = "preload"; 
    link.href = href;
    link.as = "style";
    link.onload=function(){this.rel="stylesheet"};
    document.body.appendChild(link);
  };
  
  createlink("//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css");
  createlink("//fonts.googleapis.com/css?family=Roboto");
  createlink("//fonts.googleapis.com/icon?family=Material+Icons");
  createlink("/assets/css/syntax.css");
  createlink("/assets/css/style.css");
  </script>
  </body>
</html>
