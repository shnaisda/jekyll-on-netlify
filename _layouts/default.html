<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  {% if page.title %}
    {{ page.title }}
  {% else %}
    Default Page Title
  {% endif %}
  </title>
  {% if page.description %}
  <meta name="description" content="{{ page.description}}" />
  {% endif %}
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css">
  <!-- instantsearch.css -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch-theme-algolia.min.css">
  <link rel="stylesheet" href="/assets/css/syntax.css">
  <link rel="stylesheet" href="/assets/css/type.css">
  <style>
  .jumbotron { 
    padding: 30px;
    background-color: #F5F5F5;
  }
  </style>
<style>
.ais-search-box {
  max-width: 100%;
  margin-bottom: 30px;
}
.ais-search-box--input {
  border: 1px solid #A9A9A9;
  height: 40px;
  width: 100%;
  color: #636363;
}
.ais-hits--item {
  margin: 2em 0;
}
.search-highlight {
  font-style: normal;
  background-color: #ffcdd2;
  color: #c62828;
}
#pagination {
  text-align: center;
}
.ais-hierarchical-menu--count {
  display: none;
}
</style>
  </head>
  <body>
  <header class="jumbotron">
    <nav class="level">
    <h1 class="title is-1 level-item has-text-centered">
    <a href="/">{{ site.title }}</a>
    </h1>
    <p class="level-item has-text-centered">
    <a href="{{'./ope-note' | relative_url}}">運用メモ</a>
    </p>
    </nav>
  </header>

  {{ content }}

  </body>
</html>
